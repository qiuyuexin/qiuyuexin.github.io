<body style="text-align: center">
	<h1 >《静夜思》</h1>
	<hr color="#ffa500">
	<h2>李白</h2>
	<hr color="#ffa500">
	<p>床前明月光，</p>
	<p >疑是地上霜。</p>
	<p >举头望明月，</p>
	<p>低头思故乡。</p>
