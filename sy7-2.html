<!doctype html>
<html lang="en">
<head>

<title>实验7-2</title>
    <style>
        body{
            text-align: center;
        }
        *{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <button id="on">开灯</button>
    <img id="img" src="../image/off.png" alt="">
    <button id="off">关灯</button>
    <script>
        window.onload = function()
		{
            var img = document.getElementById("img")
            var on = document.getElementById('on')
            var off = document.getElementById('off')
            on.onclick = function(){img.src=('../image/on.png')}
            off.onclick = function(){img.src=('../image/off.png')}
        }
    </script>
</body>
</html>
