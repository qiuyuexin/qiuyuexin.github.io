<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>
<body>
	<form action="" method="post" name="form1">
		<h2 style="text-align: center">用户注册</h2>
		<table width="500" border="1" align="center" cellpadding="3" cellspacing="2">
			<tr>
				<td width="100" height="20" align="right">姓名</td>
				<td width="400" height="20" align="left" bordercolor="#92E8AF">
					<input type="text" name="username" id="username" size="12" maxlength="12"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">密码</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="password" name="pass" id="pass" size="12" maxlength="12"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">手机号</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="text" name="phone" id="phone" size="12" maxlength="13"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">邮箱</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="text" name="email" id="email" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">性别</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="radio" name="sex" value="男" checked/>男
					<input type="radio" name="sex" value="女"/>女
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">技能</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="checkbox" name="skill" value="java" checked/>java
					<input type="checkbox" name="skill" value="Jsp" checked/>Jsp
					<input type="checkbox" name="skill" value="Servlet"/>Servlet
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">网站</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="text" name="index" size="30" maxlength="30" value="http://"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">日期</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<input type="text" name="date" id="date" size="30"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="100" height="20" align="left" background="#92E8AF">
				<input type="color" name="bgcolor" size="30"/>	
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<select name="country">
						<option value="中国">中国</option>
						<option value="美国">美国</option>
						<option value="英国">英国</option>
						<option value="法国">法国</option>
						<option value="俄罗斯">俄罗斯</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">留言</td>
				<td width="100" height="20" align="left" background="#92E8AF">
					<textarea name="talk" cols="50" rows="5">请输入您的留言信息</textarea>
				</td>
			</tr>
			<tr>
				<td height="20" colspan="2">
					<input type="submit" name="Submit" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
